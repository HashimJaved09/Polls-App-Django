
{% extends 'polls/base.html' %}

{% block main_context %}

<h2> Choose a Question! </h2>

{% if latest_question %}
    <ol>
    {% for q in latest_question %}
        <li> <a href = {% url "polls:detail" q.id %} > <b> {{q.question_text}} </b> </a> </li>
    {% endfor %}
    </ol>
{% else %}
    <p> <i> No Question found! </i> </p>
{% endif %}

{% endblock %}
