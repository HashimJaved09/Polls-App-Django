
{% extends 'polls/base.html' %}

{% block main_context %}

<h1> {{q.question_text}} </h1>

<ul>
    {% for c in q.choice_set.all %}
        <li> {{c.choice_text}} -- {{c.vote}} vote{{c.vote|pluralize}} </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' q.id %}"> VOTE again...? </a>

{% endblock %}
